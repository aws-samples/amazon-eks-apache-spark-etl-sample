        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
    preBootstrapCommands:
      - "yum install nvme-cli -y"
      - "mkdir -p /pv-disks/local"
      - "instance_stores=$(nvme list | awk '/Instance Storage/ {print $1}') && mkfs.ext4 $instance_stores && echo $instance_stores /pv-disks/local ext4 defaults,noatime 0 2 >> /etc/fstab"
