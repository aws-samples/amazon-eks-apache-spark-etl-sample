apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spark-role
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
  - kind: ServiceAccount
    name: spark
    namespace: default
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: spark-eks-pod-template
data:
  driver: |-
    apiVersion: v1
    kind: Pod

    spec:
      serviceAccountName: spark
      nodeSelector:
        lifecycle: od
        disk: none
      initContainers:
      - name: volume-permissions
        image: public.ecr.aws/y4g4v0z7/busybox
        command: ['sh', '-c', 'chown -R 185 /pv/tmp']
        volumeMounts:
        - mountPath: /pv/tmp
          name: spark-local-dir-1

  executor: |-
    apiVersion: v1
    kind: Pod

    spec:
      serviceAccountName: spark
      tolerations:
      - key: "spot"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      nodeSelector:
        lifecycle: spot
        disk: nvme
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: spark-app
                operator: In
                values:
                - spark-eks
            topologyKey: topology.kubernetes.io/zone
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: spark-app
                operator: NotIn
                values:
                - spark-eks
            topologyKey: kubernetes.io/hostname
      initContainers:
      - name: volume-permissions
        image: public.ecr.aws/y4g4v0z7/busybox
        command: ['sh', '-c', 'chown -R 185 /pv/tmp']
        volumeMounts:
        - mountPath: /pv/tmp
          name: spark-local-dir-1


---
apiVersion: batch/v1
kind: Job
metadata:
  name: spark-eks
spec:
  template:
    spec:
      containers:
        - name: spark
          image: vgkowski/spark:v3.0.1
          command: [
            "/bin/sh",
            "-c",
            "/opt/spark/bin/spark-submit \
            --master k8s://https://kubernetes.default.svc.cluster.local:443 \
            --deploy-mode cluster \
            --name spark-eks \
            --class ValueZones \
            --conf spark.dynamicAllocation.enabled=true \
            --conf spark.dynamicAllocation.shuffleTracking.enabled=true \
            --conf spark.dynamicAllocation.shuffleTracking.timeout=600 \
            --conf spark.dynamicAllocation.minExecutors=10 \
            --conf spark.dynamicAllocation.maxExecutors=40 \
            --conf spark.kubernetes.allocation.batch.size=10 \
            --conf spark.dynamicAllocation.executorAllocationRatio=1 \
            --conf spark.dynamicAllocation.schedulerBacklogTimeout=1 \
            --conf spark.driver.memory=4G \
            --conf spark.executor.memory=27G \
            --conf spark.executor.cores=3 \
            --conf spark.sql.shuffle.partitions=100 \
            --conf spark.kubernetes.container.image=vgkowski/spark-eks:v3.0.1 \
            --conf spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem \
            --conf spark.kubernetes.container.image.pullPolicy=Always \
            --conf spark.kubernetes.authenticate.driver.serviceAccountName=spark \
            --conf spark.kubernetes.driver.label.spark/app=spark-eks \
            --conf spark.kubernetes.executor.label.spark/app=spark-eks \
            --conf spark.kubernetes.driver.label.spark/component=driver \
            --conf spark.kubernetes.executor.label.spark/component=executors \
            --conf spark.kubernetes.node.selector.noderole=spark \
            --conf spark.kubernetes.node.selector.os=linux \
            --conf spark.kubernetes.node.selector.arch=intel \
            --conf spark.kubernetes.driver.annotation.cluster-autoscaler.kubernetes.io/safe-to-evict=false \
            --conf spark.kubernetes.driver.podTemplateFile='/opt/spark/conf/driver_pod_template.yml' \
            --conf spark.kubernetes.executor.podTemplateFile='/opt/spark/conf/executor_pod_template.yml' \
            --conf spark.kubernetes.driver.volumes.hostPath.spark-local-dir-1.mount.path='/pv/tmp' \
            --conf spark.kubernetes.driver.volumes.hostPath.spark-local-dir-1.options.path=/pv-disks/local \
            --conf spark.kubernetes.executor.volumes.hostPath.spark-local-dir-1.mount.path='/pv/tmp' \
            --conf spark.kubernetes.executor.volumes.hostPath.spark-local-dir-1.options.path=/pv-disks/local \
            --conf spark.local.dir='/pv/tmp' \
            --conf spark.hadoop.mapreduce.outputcommitter.factory.scheme.s3a=org.apache.hadoop.fs.s3a.commit.S3ACommitterFactory \
            --conf spark.sql.sources.commitProtocolClass=org.apache.spark.internal.io.cloud.PathOutputCommitProtocol \
            --conf spark.sql.parquet.output.committer.class=org.apache.hadoop.mapreduce.lib.output.BindingPathOutputCommitter \
            --conf spark.hadoop.fs.s3a.committer.name=magic \
            --conf spark.hadoop.fs.s3a.committer.magic.enabled=true \
            --conf spark.hadoop.fs.s3a.fast.upload=true \
            local:///opt/spark/jars/spark-eks-assembly-3.0.1.jar \
            \"s3a://nyc-tlc/trip data\" \
            \"2017\" \
            \"s3a://nyc-tlc/misc/taxi _zone_lookup.csv\" \
            \"s3a://gromav-test/nyctaxi\"
            \"spark_eks\""
          ]
          volumeMounts:
            - name: spark-pod-template
              mountPath: /opt/spark/conf/driver_pod_template.yml
              subPath: driver
            - name: spark-pod-template
              mountPath: /opt/spark/conf/executor_pod_template.yml
              subPath: executor
      serviceAccountName: spark
      restartPolicy: Never
      volumes:
        - name: spark-pod-template
          configMap:
            name: spark-eks-pod-template
            defaultMode: 420
  backoffLimit: 4